<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Step Sequencer - 20 Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --tech-red: #ff3333;
            --tech-grey: #444;
            --tech-white: #e0e0e0;
            --bg-dark: #050505;
            --panel-bg: #111;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--tech-white);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        h1 {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--tech-red);
            color: var(--tech-red);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        .sequencer-container {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 100%;
            width: 100%;
            overflow-x: auto;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: space-between;
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #222;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #222;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.1s;
            border-radius: 2px;
            touch-action: manipulation;
        }

        .btn:hover {
            background: #333;
            color: #fff;
            border-color: #fff;
        }

        .btn.active {
            background: var(--tech-red);
            color: #000;
            border-color: var(--tech-red);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .btn-blue {
            border-color: #00ccff;
            color: #00ccff;
        }
        .btn-blue:hover {
            background: #00ccff;
            color: #000;
            box-shadow: 0 0 10px #00ccff;
        }

        .btn-danger {
            border-color: #800;
            color: #d00;
        }
        .btn-danger:hover {
            background: #300;
            color: #f00;
            border-color: #f00;
        }

        select {
            background: #000;
            color: var(--tech-white);
            border: 1px solid #444;
            padding: 8px;
            font-family: inherit;
            border-radius: 2px;
            min-width: 200px;
            width: 100%;
            touch-action: manipulation;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: space-between;
        }

        input[type="range"] {
            accent-color: var(--tech-red);
            flex-grow: 1;
            min-width: 100px;
            touch-action: manipulation;
        }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 2px;
            margin-bottom: 8px;
        }

        .track-label {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #666;
            font-size: 0.8em;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .step {
            aspect-ratio: 1;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 1px;
            cursor: pointer;
            transition: background 0.05s;
            touch-action: manipulation;
        }

        .step:nth-child(4n + 2) { 
            border-right: 1px solid #444; /* Beat separator */
        }

        .step.active {
            background: #888;
            box-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        
        /* Techno Color Scheme: Industrial / Red */
        .row-kick .step.active { background: var(--tech-red); box-shadow: 0 0 10px var(--tech-red); }
        .row-clap .step.active { background: #ffaa00; box-shadow: 0 0 8px #ffaa00; }
        .row-hihat .step.active { background: #00ccff; box-shadow: 0 0 8px #00ccff; }
        .row-openhat .step.active { background: #fff; box-shadow: 0 0 8px #fff; }

        .step.playing {
            border-color: white;
            filter: brightness(1.5);
            transform: scale(1.05);
        }

        .indicator-row {
            height: 6px;
            margin-bottom: 4px;
        }
        
        .indicator {
            width: 100%;
            height: 100%;
            background: #111;
        }
        .indicator.active {
            background: var(--tech-red);
        }

        .bpm-display {
            font-size: 1.2em;
            color: var(--tech-red);
            font-weight: bold;
            width: 40px;
            text-align: right;
            display: inline-block;
        }
        
        .description {
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            height: 20px;
        }

        .grid-wrapper {
            padding: 10px;
            background: #080808;
            border: 1px solid #222;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .controls { flex-direction: column; align-items: stretch; padding: 15px; gap: 15px; }
            .flex.flex-col.gap-2 { width: 100%; }
            .slider-group { justify-content: space-between; }
            .btn { padding: 10px 12px; font-size: 0.8rem; flex: 1; min-width: 45%; }
            .sequencer-container { padding: 15px; }
            .grid-container, .indicator-row { grid-template-columns: 50px repeat(16, 1fr); gap: 2px; }
            .track-label { font-size: 0.7em; letter-spacing: 0; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 1.8rem; }
            .grid-container, .indicator-row { grid-template-columns: 35px repeat(16, 1fr); }
            .track-label { font-size: 0.55em; line-height: 1.1; word-wrap: break-word; }
            .grid-wrapper { padding: 5px; }
        }
    </style>
</head>

    <script>
        // --- Audio Context & Synthesis ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.8;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                masterGainNode.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Techno Sound Synthesis (909 Style) ---

        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // 909-ish Punchy Kick
            osc.frequency.setValueAtTime(120, time);
            osc.frequency.exponentialRampToValueAtTime(50, time + 0.05); // Attack
            osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.4); // Decay
            
            gainNode.gain.setValueAtTime(1.2, time); // Louder kick
            gainNode.gain.exponentialRampToValueAtTime(0.8, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.4);
            
            // Add a subtle click for attack definition
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.connect(clickGain);
            clickGain.connect(masterGainNode);
            clickOsc.frequency.setValueAtTime(300, time);
            clickOsc.type = 'square';
            clickGain.gain.setValueAtTime(0.3, time);
            clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.02);
            clickOsc.start(time);
            clickOsc.stop(time + 0.02);

            osc.start(time);
            osc.stop(time + 0.4);
        }

        function playClap(time) {
            // 909 Clap approximation (filtered noise with multiple envelopes)
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.8;
            }
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1200;
            filter.Q.value = 1;

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // Envelope - rough clap shape
            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.8, time + 0.005);
            gainNode.gain.exponentialRampToValueAtTime(0.1, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.2); // Tail

            noise.start(time);
            noise.stop(time + 0.2);
        }

        function playHiHat(time, open = false) {
            // Metallic Noise (Multiple square waves + Highpass) for 909 feel
            // Simplified here with noise + bandpass for web performance
            const bufferSize = audioCtx.sampleRate * 1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                // High frequency noise
                data[i] = (Math.random() * 2 - 1); 
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 7000;

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            const decay = open ? 0.35 : 0.05;
            const vol = open ? 0.6 : 0.4;

            gainNode.gain.setValueAtTime(vol, time);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + decay);
            
            noise.start(time);
            noise.stop(time + decay);
        }

        // --- Sequencer Logic ---
        const STEPS = 16;
        let isPlaying = false;
        let currentStep = 0;
        let nextNoteTime = 0.0;
        let bpm = 130; // Default Techno BPM
        let timerID;
        let lookahead = 25.0; 
        let scheduleAheadTime = 0.1;

        // State: 0=OH, 1=CH, 2=Clap, 3=Kick
        let gridState = [
            new Array(STEPS).fill(false), // OH
            new Array(STEPS).fill(false), // CH
            new Array(STEPS).fill(false), // Clap
            new Array(STEPS).fill(false)  // Kick
        ];

        // --- MIDI Export Functions ---
        function exportMIDI() {
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) {
                    buffer <<= 8;
                    buffer |= ((val & 0x7F) | 0x80);
                }
                while (true) {
                    data.push(buffer & 0xFF);
                    if (buffer & 0x80) buffer >>= 8;
                    else break;
                }
            };

            const PPQ = 480;
            const stepTicks = 120;
            let events = [];

            // Mapping: 3=Kick(36), 2=Clap(39), 1=CH(42), 0=OH(46)
            const noteMap = { 3: 36, 2: 39, 1: 42, 0: 46 };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const note = noteMap[row];
                        events.push({ tick: tick, type: 0x90, note: note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: note, velocity: 0 });
                    }
                }
            }

            events.sort((a, b) => a.tick - b.tick);

            let trackData = [];
            let lastTick = 0;

            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type | 0x09);
                trackData.push(e.note);
                trackData.push(e.velocity);
                lastTick = e.tick;
            });

            writeVarInt(trackData, 0);
            trackData.push(0xFF, 0x2F, 0x00);

            const headerSize = 14;
            const trackHeaderSize = 8;
            const totalSize = headerSize + trackHeaderSize + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);

            writeString(view, 0, 'MThd');
            view.setUint32(4, 6);
            view.setUint16(8, 0);
            view.setUint16(10, 1);
            view.setUint16(12, PPQ);

            writeString(view, 14, 'MTrk');
            view.setUint32(18, trackData.length);
            
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) {
                bytes[22 + i] = trackData[i];
            }

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'techno_pattern.mid';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- 20 Techno Presets ---

            { name: "20. The Closer", desc: "Aggressive finale.",

        // --- UI Generation ---
        function createGrid() {
            const rows = ['openhat', 'hihat', 'clap', 'kick'];
            const indicators = document.getElementById('indicators');

            // Create Indicators
            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator-row';
                const inner = document.createElement('div');
                inner.className = 'indicator';
                inner.id = `ind-${i}`;
                div.appendChild(inner);
                indicators.appendChild(div);
            }

            // Create Steps
            rows.forEach((row, rowIndex) => {
                const container = document.getElementById(`row-${row}`);
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'step';
                    btn.id = `${row}-${i}`;
                    btn.dataset.row = rowIndex;
                    btn.dataset.step = i;
                    
                    if ((i + 1) % 4 === 0 && i !== 15) {
                        // Margin handled by css nth-child border in this theme
                    }

                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "MANUAL EDIT";
        }

        function updateGridUI() {
            const rows = ['openhat', 'hihat', 'clap', 'kick'];
            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < STEPS; i++) {
                    const el = document.getElementById(`${row}-${i}`);
                    if (gridState[rowIndex][i]) {
                        el.classList.add('active');
                    } else {
                        el.classList.remove('active');
                    }
                }
            });
        }

        // --- Scheduler ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 

            nextNoteTime += secondsPerStep;
            
            currentStep++;
            if (currentStep === STEPS) {
                currentStep = 0;
            }
        }

        function scheduleNote(stepNumber, time) {
            // Draw UI
            setTimeout(() => {
                drawPlayhead(stepNumber);
            }, (time - audioCtx.currentTime) * 1000);

            // Play Sounds (0=OH, 1=CH, 2=Clap, 3=Kick)
            if (gridState[0][stepNumber]) playHiHat(time, true);
            if (gridState[1][stepNumber]) playHiHat(time, false);
            if (gridState[2][stepNumber]) playClap(time);
            if (gridState[3][stepNumber]) playKick(time);
        }

        function drawPlayhead(stepNumber) {
            document.querySelectorAll('.indicator').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('playing'));

            const ind = document.getElementById(`ind-${stepNumber}`);
            if(ind) ind.classList.add('active');

            const rows = ['openhat', 'hihat', 'clap', 'kick'];
            rows.forEach(row => {
                const el = document.getElementById(`${row}-${stepNumber}`);
                if (el.classList.contains('active')) {
                    el.classList.add('playing');
                }
            });
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            timerID = setTimeout(scheduler, lookahead);
        }

        function play() {
            if (isPlaying) return;
            
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime;
            
            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            
            // Clear UI
            setTimeout(() => {
                 document.querySelectorAll('.indicator').forEach(el => el.classList.remove('active'));
                 document.querySelectorAll('.step').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = [
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false)
            ];
            updateGridUI();
            document.getElementById('patternName').innerText = "EMPTY PATTERN";
            document.getElementById('descDisplay').innerText = "Ready to program.";
            document.getElementById('presetSelect').value = "";
        }

        // --- Presets Logic ---
        function loadPreset(index) {
            clearGrid();
            const p = presets[index];
            
            // 0=OH, 1=CH, 2=Clap, 3=Kick
            p.oh.forEach(step => gridState[0][step] = true);
            p.ch.forEach(step => gridState[1][step] = true);
            p.c.forEach(step => gridState[2][step] = true);
            p.k.forEach(step => gridState[3][step] = true);

            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        function initPresets() {
            const select = document.getElementById('presetSelect');
            presets.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = p.name;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPreset(e.target.value);
            });
        }

        // --- Setup ---
        window.addEventListener('load', () => {
            createGrid();
            initPresets();
            loadPreset(0); 

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            const bpmSlider = document.getElementById('bpmSlider');
            const bpmVal = document.getElementById('bpmVal');
            
            bpmSlider.addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                bpmVal.innerText = bpm;
            });

            const volSlider = document.getElementById('volSlider');
            const volVal = document.getElementById('volVal');
            
            volSlider.addEventListener('input', (e) => {
                const val = parseInt(e.target.value);
                volVal.innerText = val + "%";
                masterVolume = val / 100;
                if(masterGainNode) {
                    masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
                }
            });
        });

    </script>
</body>
</html>
